<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo form</title>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main>
      <div class="heading">
        <h1>Contact Us</h1>
        <p>Any question or remarks? Just write us a message!</p>
      </div>

      <div class="container">
        <!-- Contact info -->
        <section class="contact-info">
          <h2>Contact Information</h2>
          <p class="desc">
            Fill up the form and our Team will get back to you within 24 hours.
          </p>

          <div class="info-item">
            <span class="icon">
              <i class="fa-solid fa-phone"></i>
            </span>
            <span class="value">+84123456789</span>
          </div>
          <div class="info-item">
            <span class="icon">
              <i class="fa-solid fa-envelope"></i>
            </span>
            <span class="value">abc@gmail.com</span>
          </div>
          <div class="info-item">
            <span class="icon">
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <span class="value">123 Nguyen Chi Thanh</span>
          </div>

          <div class="socials">
            <a href="#!" class="item">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#!" class="item">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#!" class="item">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="#!" class="item">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </div>

          <div class="circle"></div>
          <div class="circle large"></div>
        </section>

        <!-- Contact form -->
        <form
          action="https://api-gateway.fullstack.edu.vn/action_page.php"
          method="post"
          class="contact-form"
        >
          <section class="form-row form-info">
            <div class="form-group">
              <label for="first-name" class="form-label">First-name</label>
              <input
                id="first-name"
                type="text"
                name="first-name"
                class="form-input"
                required
                placeholder="Enter-first-name"
                minlength="2"
              />
              <p class="form-error">minlength 2 </p>
            </div>
            <div class="form-group">
              <label for="last-name" class="form-label">Last-name</label>
              <input
                id="last-name"
                type="text"
                class="form-input"
                required
                placeholder="Enter-last-name"
                name="last-name"
                minlength="10"
              />
              <p class="form-error">minlength 10</p>
            </div>
          </section>
          <section class="form-row">
            <div class="form-group">
              <label for="mail" class="form-label">Mail</label>
              <input
                id="mail"
                type="email"
                class="form-input"
                name="Mail"
                placeholder="Enter-mail"
                required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
              />
              <p class="form-error">Error mail </p>
            </div>
            <div class="form-group">
              <label for="phone" class="form-label">Phone</label>
              <input
                id="phone"
                type="tel"
                class="form-input"
                required
                placeholder="Enter-phone"
                name="Phone"
                pattern="^(0|\+?84)(3|5|7|8|9)[0-9]{8}$"
              />
              <p class="form-error">Error-phone</p>
            </div>
          </section>
          <section class="form-row form-radio-block">
            <label for="form-radio">What the website do you need ?</label>
            <div class="radio-group">
              <div class="radio-btn-item">
                <input type="radio" name="radio-btn" id="Web design" checked />
                <label for="Web design" class="radio-label">Web design</label>
              </div>
              <div class="radio-btn-item">
                <input type="radio" name="radio-btn" id="Web dev" />
                <label for="Web dev" class="radio-label">Web dev</label>
              </div>
              <div class="radio-btn-item">
                <input type="radio" name="radio-btn" id="Logo design" />
                <label for="Logo design" class="radio-label">Logo design</label>
              </div>
              <div class="radio-btn-item">
                <input type="radio" name="radio-btn" id="Other" />
                <label for="Other" class="radio-label">Other</label>
              </div>
            </div>
          </section>
          <section class="form-message">
            <label for="message">Message</label>
            <textarea
              oninput="onResize(this)"
              class="form-input"
              name=""
              id="message"
              placeholder="write"
            ></textarea>
          </section>
          <section class="form-btn">
            <button type="submit" class="submit-btn">
              <span>Send Message</span>
            </button>
          </section>
        </form>
      </div>
    </main>
    <script>
      function onResize(e) {
        e.style.height = "auto";
        e.style.height = e.scrollHeight + 3 + "px";
      }
    </script>
  </body>
</html>
